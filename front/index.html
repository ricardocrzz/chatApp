<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat App</title>
    </head>
    <body id="indexBody">
        <div id="introBox">
            <p id="welcomeBox">Welcome to Chat App !</p>
            <form id="formInput" action="chatApp.html">
                <div>
                    <label id="labels">Username (type a single space for
                        random username)</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        placeholder="Enter Name"
                        required
                        autocomplete="off"
                        />
                </div>
                <div>
                    <label id="labels">Type color in format of rr,gg,bb
                        example: 20,150,30</label>
                    <input
                        id="color"
                        name="color"
                        type="text"
                        placeholder="Enter Color"
                        required
                        autocomplete="off"
                        />
                </div>
                <button id="chatButton" type="submit"> Start Chatting
                    !</button>
            </form>

        </div>

    </body>
</html>
